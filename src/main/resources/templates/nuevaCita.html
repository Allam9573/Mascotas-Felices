<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">

<title>Veterinaria | Agendar Cita</title>
<style>
.div-form {
	display: flex;
	justify-content: center;
	align-items: center;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
		<div class="container">
			<img th:src="@{/images/logo.png}" class="mr-3" width="50px" /> <a
				class="navbar-brand" href="#">Mascotas Felices</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="#">Agendar
							Cita </a></li>
					<li class="nav-item"><a class="nav-link" href="#">Mis
							Citas</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="div-form">
			<div class="card" style="width: 40%">
				<div class="card-header text-center">
					<h3>Agendar Cita</h3>
				</div>
				<div class="card-body">
					<form th:action="@{/crearCita}" method="POST">
						<div class="form-group">
							<input type="number" class="form-control" id="idCita"
								placeholder="ID Cita">
						</div>
						<div class="form-group">
							<input type="text" placeholder="Diagnostico" class="form-control"
								id="diagnostico">
						</div>
						<div class="form-group">
							<input type="text" class="form-control"
								placeholder="Valor de la cita" id="valor">
						</div>
						<div class="form-group">
							<input class="form-control" type="date" id="fecha" />
						</div>
						<div class="form-group">
							<input type="text" placeholder="Veterinario" class="form-control"
								id="veterinario">
						</div>
						<div class="form-group">
							<input id="mascota" class="form-control" type="text" placeholder="Mascota">
						</div>
						<button type="submit" class="btn btn-primary">Crear Cita</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>

</body>
</html>
